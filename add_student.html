<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Result Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Result Management System</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('students') }}">Students</a></li>
                    <li><a href="{{ url_for('add_student') }}" class="active">Add Student</a></li>
                    <li><a href="{{ url_for('add_result') }}">Add Result</a></li>
                    <li><a href="{{ url_for('search') }}">Search</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <h2>Add New Student</h2>
            
            <div class="form-container">
                <form action="{{ url_for('add_student') }}" method="post">
                    <div class="form-group">
                        <label for="roll_number">Mat Number</label>
                        <input type="text" id="roll_number" name="roll_number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="class">Class</label>
                        <input type="text" id="class" name="class" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="section">Section</label>
                        <input type="text" id="section" name="section">
                    </div>
                    
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-submit">Add Student</button>
                        <a href="{{ url_for('students') }}" class="btn btn-cancel">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Student Result Management System</p>
        </footer>
    </div>
</body>
</html>
